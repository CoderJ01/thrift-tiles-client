<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thrift Tiles</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <script type="module">
            // file imports
            import Cookie from '../client/utils/cookie.js';
            import { frontendURL } from '../client/utils/url.js';
            // if user is already logged in, redirect user to homepage
            if(Cookie.checkCookie() != null) {
                window.location.href = `${frontendURL}/index.html`;
            }
        </script>
    </head>
    <body class="signup login">
        <nav class="nav-signup nav-login">
            <div class="nav-center-signup">
                <!-- placeholder section to even out spacing of header contents -->
                <div class="cart-btn signup-area useless-button">
                    <span class="nav-icon">
                        <a class="signup-instead" href="signup.html">Register</a>
                    </span>
                </div>
                <!-- end of placeholder -->
                <img src="images/Thrift-Tiles-logo.png" alt="insert Thrift Tiles logo here">
                <div class="cart-btn signup-area">
                    <span class="nav-icon">
                        <a class="signup-instead" href="signup.html">Register</a>
                    </span>
                </div>
            </div>
        </nav>
        <section>
            <div class="signup-form-container">
                <form id="login-form">
                    <br> 

                    <label for="email">Email or username:</label><br>
                    <input type="text" id="email" name="email"><br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>

                    <button>Login</button><br><br>
                </form>
            </div>
        </section>
    </body>
    <script type="module" src="assets/js/login.js"></script>
</html>
