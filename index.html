<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thrift Tiles</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0/dist/js.cookie.min.js"></script>
    </head>
    <body>
        <!-- This is the navigation bar displayed when a user is logged into the site -->
        <!-- by default, it is NOT displayed, hence style="display: none;"-->
        <!-- it is displayed via secondNavbar.style.display = 'block' in index.js file -->
        <div class="navigation nav-with-user" style="display: none;">
            <nav class="navbar">
                <div class="navbar-center">
                    <text id="signout" class="signup-instead logout ">Logout</text>
                        <img src="images/Thrift-Tiles-logo.png" alt="Thrift Tiles logo" class="logo">
                        <div class="cart-btn">
                            <span clas="nav-icon">
                                <i class="fas fa-cart-plus"></i>
                            </span>
                            <div class="cart-items">0</div>
                        </div>
                    <text id="mb-signout" class="signup-instead mobile-logout">Logout</text>
                </div>
            </nav>
        </div>

        <!-- This is the navigation bar that is displayed by default -->
        <!-- It is removed when a user logs in -->
        <div class="navigation nav-no-user">
            <nav class="nav-signup">
                <div class="nav-center-signup">
                    <!-- placeholder section to even out spacing of header contents -->
                    <div class="cart-btn useless-button">
                        <span clas="nav-icon">
                            <a class="signup-instead" href="">Login</a>
                        </span>
                    </div>
                    <!-- placeholder end -->
                    <img src="images/Thrift-Tiles-logo.png" alt="Thrift Tiles logo" class="logo">
                    <div class="cart-btn signup-area">
                        <span class="nav-icon">
                            <a class="signup-instead" href="login.html">Login</a>
                        </span>
                    </div>
                </div>
            </nav>
        </div>
        
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">tile collection</h1>
                <button class="banner-btn" href="#our-products"><text>shop now</text></button>
            </div>
        </header>
        <section class="products">
            <div class="section-title">
                <h2 id="our-products">our products</h2>
            </div>
            <div class="products-center"></div>
        </section>
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2 class="your-cart"></h2>
                <div class="cart-content">
                    <!-- cart items (JavaScript) -->
                </div>
                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button><br><br>
                    <button class="checkout-cart banner-btn">checkout</button>
                </div>
            </div>
         </div>
    </body>
    <script type="module" src="assets/js/index.js"></script>
</html>
